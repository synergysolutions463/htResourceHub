 <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myLoginModal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
               
                <div class="modal-body">
                   <div id="loginInputs"  style="display:block">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <label>Username</label>
                            <input class="form-control" type="text" id="usernameTxt" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <label>Password </label>
                            <input class="form-control" type="text" id="passwordTxt" />
                        </div>
                    </div>
                </div>
                <div id="loginMessage" style="display:none"></div>

                </div>
                
        
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="btnLogin" class="btn btn-primary" onclick="login();">Login</button>
                </div>
            </div>
        </div>
        </div>
